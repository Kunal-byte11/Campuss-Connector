<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CollegeManager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #121212;
            overflow: hidden;
            position: relative;
        }

        /* Abstract Background shapes */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.5;
        }

        .shape-1 {
            top: -100px;
            left: -100px;
            width: 500px;
            height: 500px;
            background: #4f46e5;
        }

        .shape-2 {
            bottom: -100px;
            right: -100px;
            width: 600px;
            height: 600px;
            background: #7c3aed;
        }

        .login-card {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            display: inline-block;
        }

        .login-subtitle {
            color: #888;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            color: white;
            padding: 14px;
            border-radius: 10px;
            width: 100%;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
            outline: none;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .error-msg {
            color: #ef4444;
            font-size: 13px;
            text-align: center;
            margin-top: 15px;
            min-height: 20px;
        }
    </style>
</head>

<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="login-card">
        <div class="login-header">
            <div class="login-logo">ðŸŽ“ Campus<span style="color: #6366f1;">Connector</span></div>
            <p class="login-subtitle">Sign in to manage your institution</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-login">Sign In</button>
            <div class="error-msg" id="error-msg"></div>
        </form>

        <div style="text-align: center; margin: 20px 0; position: relative;">
            <hr style="border: 0; border-top: 1px solid #333;">
            <span
                style="position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: #1e1e1e; padding: 0 10px; color: #666; font-size: 12px;">OR</span>
        </div>

        <!-- Firebase Google Login -->
        <button type="button" id="google-login-btn"
            style="width: 100%; border: 1px solid #333; background: white; color: #333; display: flex; align-items: center; justify-content: center; gap: 10px; padding: 12px; border-radius: 10px; font-weight: 500; cursor: pointer; transition: background 0.2s;">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" alt="G">
            Sign in with Google
        </button>

        <div style="text-align: center; margin-top: 20px; color: #666; font-size: 12px;">
            Demo: admin / admin123
        </div>
    </div>

    <!-- Logic -->
    <script type="module">
        import { auth, googleProvider, signInWithPopup } from './js/firebase-config.js';

        const errorDiv = document.getElementById('error-msg');

        // Handle Google Login
        document.getElementById('google-login-btn').addEventListener('click', async () => {
            errorDiv.textContent = '';

            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;

                // STRICT DOMAIN CHECK
                if (!user.email.endsWith('@ltce.in')) {
                    await auth.signOut();
                    errorDiv.textContent = 'Access Restricted: Please use your @ltce.in email.';
                    return;
                }

                // Success
                handleLoginSuccess({
                    name: user.displayName,
                    email: user.email,
                    avatar: user.photoURL,
                    role: 'student'
                }, await user.getIdToken());

            } catch (error) {
                console.error('Firebase Auth Error:', error);

                if (error.code === 'auth/popup-closed-by-user') {
                    errorDiv.textContent = 'Sign-in cancelled';
                } else if (error.code === 'auth/unauthorized-domain') {
                    errorDiv.textContent = 'Domain not authorized in Firebase Console';
                } else {
                    errorDiv.textContent = 'Login failed: ' + error.message;
                }
            }
        });

        // Handle Demo Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button[type="submit"]');

            btn.textContent = 'Authenticating...';
            btn.disabled = true;
            errorDiv.textContent = '';

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    handleLoginSuccess(data.user, data.token);
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    btn.textContent = 'Sign In';
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                errorDiv.textContent = 'Connection error';
                btn.textContent = 'Sign In';
                btn.disabled = false;
            }
        });

        function handleLoginSuccess(user, token) {
            localStorage.setItem('authToken', token);
            localStorage.setItem('user', JSON.stringify(user));
            window.location.href = '/';
        }
    </script>
</body>

</html>
