<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Connector | College Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="bg-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
    </div>

    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">ğŸ“ Campus<span class="highlight">Connector</span></div>
            <div class="nav-links">
                <a href="#" class="nav-link active" data-section="dashboard">Dashboard</a>
                <a href="#" class="nav-link" data-section="students">Students</a>
                <a href="#" class="nav-link" data-section="upload">Upload</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <section id="dashboard" class="section active">
            <h1 class="section-title">Dashboard</h1>
            <div class="stats-grid">
                <div class="stat-card"><div class="stat-value" id="total-students">0</div><div class="stat-label">Students</div></div>
                <div class="stat-card"><div class="stat-value" id="total-documents">0</div><div class="stat-label">Documents</div></div>
                <div class="stat-card"><div class="stat-value" id="total-departments">0</div><div class="stat-label">Departments</div></div>
            </div>
        </section>

        <section id="students" class="section">
            <div class="section-header">
                <h1 class="section-title">Students</h1>
                <button class="btn btn-primary" onclick="openModal('add-student-modal')">+ Add Student</button>
            </div>
            <div class="search-box"><input type="text" id="search-input" placeholder="Search students..."></div>
            <div class="students-grid" id="students-grid"></div>
        </section>

        <section id="upload" class="section">
            <h1 class="section-title">Upload Documents</h1>
            <div class="upload-container">
                <form id="upload-form" class="upload-form">
                    <div class="form-group">
                        <label>Student ID</label>
                        <select id="upload-student" required><option value="">Select student...</option></select>
                    </div>
                    <div class="dropzone" id="dropzone">
                        <p>ğŸ“ Drag & drop or click to upload</p>
                        <input type="file" id="file-input" hidden>
                    </div>
                    <div id="selected-file" class="selected-file" style="display:none;">
                        <span id="file-name"></span>
                        <button type="button" onclick="removeFile()">âœ•</button>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full" id="upload-btn" disabled>Upload</button>
                </form>
                <div id="ai-response" class="ai-response" style="display:none;">
                    <div class="ai-header">ğŸ¤– AI Response</div>
                    <div id="ai-message" class="ai-message"></div>
                </div>
            </div>
        </section>
    </main>

    <div class="modal" id="add-student-modal">
        <div class="modal-backdrop" onclick="closeModal('add-student-modal')"></div>
        <div class="modal-content">
            <h2>Add Student</h2>
            <form id="add-student-form">
                <input type="text" id="new-student-id" placeholder="Student ID (e.g., ST101)" required>
                <input type="text" id="new-student-name" placeholder="Full Name" required>
                <select id="new-student-dept">
                    <option value="">Department</option>
                    <option>Computer Science</option>
                    <option>Electronics</option>
                    <option>Mechanical</option>
                </select>
                <input type="email" id="new-student-email" placeholder="Email">
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeModal('add-student-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="view-student-modal">
        <div class="modal-backdrop" onclick="closeModal('view-student-modal')"></div>
        <div class="modal-content modal-large">
            <h2 id="view-student-title">Student Details</h2>
            <div id="view-student-body"></div>
        </div>
    </div>

    <div id="toast-container" class="toast-container"></div>
    <script src="js/app.js"></script>
</body>
</html>
